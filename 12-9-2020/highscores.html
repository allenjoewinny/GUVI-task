<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <style>
        .row_1 {
            font-size: 5rem;
            color: blue;
        }
    
        .row_2 {
            font-size: 3rem;
        }
        .m_d {
        position: relative;
        top: 100px;
        
      }
       
      body
      {
         background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 0%, rgba(88,118,170,1) 0%, rgba(58,77,152,1) 0%, rgba(127,173,194,1) 0%, rgba(132,180,197,1) 0%, rgba(203,244,238,1) 41%, rgba(176,241,225,1) 100%); 
      }
    </style>
  </head>
  <body>
      <script>
           let main_div = document.createElement("div");
            main_div.setAttribute("class", "container m_d");

            document.body.append(main_div);

            let row_1 = document.createElement("div");
            row_1.setAttribute("class", "row justify-content-center row_1");

            main_div.append(row_1);

            let title = document.createElement("div");
            title.innerHTML = 'High Scores';

            row_1.append(title);

            let row_2 = document.createElement("div");
                row_2.setAttribute("class", "row justify-content-center row_2");

                let score_display = document.createElement("div");
                score_display.setAttribute("id", "score_display");
                

                let brk_1 = document.createElement("br");
                main_div.append(brk_1, row_2);

                row_2.append(score_display);

                let row_3 = document.createElement("div");
                    row_3.setAttribute("class", "row justify-content-center row_2");

                    let home = document.createElement("button");
                    home.setAttribute("class", "btn btn-outline-danger row_2");
                    home.setAttribute("id", "gohome");
                    home.innerHTML = "Got to Home";
                    home.setAttribute("onclick", "home_page()");

                    let brk_2 = document.createElement("br");
                    main_div.append(brk_2, row_3);

                    row_3.append(home);

                    function high_score_display()
                    {
                      let srt = sessionStorage.getItem('Score_store');
                      let srt_data = JSON.parse(srt);
                      let value_arr = Object.values(srt_data);
                      let key_arr = Object.keys(srt_data)
                      value_arr;
                      console.log(key_arr);
                      console.log(srt_data);
                      let temp =[];
                      let main_temp ={};
                      for(let i=0;i<key_arr.length;i++)
                      {
                        temp[i] ={
                          'name': key_arr[i],
                          'id' :value_arr[i]
                        }
                                      
                      }
                       

                     temp.sort (function(a,b)
                     {
                        return a.id -b.id;
                     });

                     temp.reverse();

                     
                    

                      for(let j =0 ;j<temp.length;j++)
                      {
                        
                          let score_text = document.getElementById('score_display');
                          let text = document.createElement('div');
                          text.innerHTML = `Name:  ${temp[j].name}  Score: ${temp[j].id}`;
                          let brk = document.createElement('br');
                          
                          score_text.append(text, brk);

                          
                      }
                      
                    }

                    high_score_display();
                    function home_page()
                    {
                        window.location.href = "index.html"
                    }

      </script>
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

  </body>
</html>
